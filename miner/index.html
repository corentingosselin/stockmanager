<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Miner</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js"></script>
  </head>
  <body>

    <h1>Miner game</h1>
    <section>
      <p>Ore : 0</p>
      <div>
        <img src="resources/miner.png" alt="miner">
        <button id="ore">
          <img src="resources/ore.png" alt="ore">
        </button>
      </div>
      <div>
        <button id="pow_up">
          <p>Use 10 ore : 1 dig gives +1 more ore.</p>
        </button>
        <button id="add_miner">
          <p>Use 10 ore : Add 1 miner.</p>
        </button>
      </div>
    </section>
  </body>
</html>
